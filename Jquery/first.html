<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            function changeme(){
                $('#mytext').css('color',"Red")
            }
        </script>
    </head>
    <body>
        <h1 id="mytext">This is Jquery Page</h1>
        <button onclick="changeme()">Change</button>
    </body>
</html>
